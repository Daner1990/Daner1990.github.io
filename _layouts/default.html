<!DOCTYPE html>
<html>
<head>
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

{% include meta.html %}

<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

<!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

            <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            </div>
            <div class="site-info">
                <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
                <a href="{{ site.baseurl }}/">首页</a>
                <a href="{{ site.baseurl }}/categories/">分类</a>
                <a href="{{ site.baseurl }}/tags/">标签</a>
                <a href="{{ site.baseurl }}/messages">留言</a>
                <a href="{{ site.baseurl }}/about">其他</a>
            </nav>
        </header>
    </div>
</div>

<div id="main" role="main" class="container">
    {{ content }}
</div>
<!--
<div id="menus" class="container">
    <div class="menuname">{{ site.menuname}}</div>
    {% include menus.html %}
</div>
-->
{% include back-to-top.html %}

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
            {% include svg-icons.html %}
        </footer>
    </div>
</div>

<script src="{{ site.baseurl }}/javascript/require.js" defer async="true"></script>
<script src="{{ site.baseurl }}/javascript/require.js" data-main="{{ site.baseurl }}/javascript/main"></script>
{% include analytics.html %}
</body>
</html>
