---
title: tags
layout: default
permalink: /tags/
---

<div id="page_tags_list" class="container">
    <div class="menuname" style="display:none;">{{ site.menuname}}</div>
    {% include menus.html %}
</div>

<div class="posts" id="page_tags_posts">
	{% for tag in site.tags %}
	  <span class="page_tag" id="{{ tag[0] }}">{{ tag[0] }}</span>
		{% for post in tag[1] %}
			{% include article.html %}
		{% endfor %}
	{% endfor %}
</div>
